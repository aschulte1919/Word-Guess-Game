<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang Man Game</title>

    <!-- link to css that normalizes browser-->
    <link href="assets/css/normalize.css" rel="stylesheet" type="text/css">
    <!-- link to css-->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- link to bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- link to favicon-->
    <link href="assets/images/favicon.jpg" rel="shortcut icon" />
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="header">
        <div class="container">
            <h1 class="display-4">Hang Man Game</h1>
            <p class="lead">This is a word guess game. You will be given an unknown word and try to guess the letters that make up the word
                using the keyboard.</p>
        </div>
    </div>

    <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="startBtn">CLICK TO START</button>

    <div id="content" style="display:none">
        <div class="container">
            <div class="row">
                <div class="col-md-12 gameplay-column">
                    <h4>Wins</h4>
                    <h4 id="totalWins"></h4>
                    <h4>Current Word</h4>
                    <h4 id="currentWord"></h4>
                    <h4>Guesses Remaining</h4>
                    <h4 id="remainingGuesses"></h4>
                    <h4>Letters Guessed</h4>
                    <h4 id="guessedLetters"></h4>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>

    <div id="winner" style="display:none">
        <div class="conainter">
            <div class="row">
                <div class="col-md-6 loser-column">
                    <iframe src="https://giphy.com/embed/wijMRo7UZXSqA" style="border: none"></iframe>
                </div>
                <div class="col-md-6 loser-column">
                    <h1>YOU WON!!!</h1>
                </div>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="plyAgainBtn">CLICK TO PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <div id="loser" style="display:none">
        <div class="conainter">
            <div class="row">
                <div class="col-md-6 loser-column">
                    <iframe src="https://giphy.com/embed/1zSz5MVw4zKg0" style="border: none"></iframe>
                </div>
                <div class="col-md-6 loser-column">
                    <h1>YOU LOST!!!</h1>
                </div>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="plyBtn">CLICK TO PLAY AGAIN</button>
            </div>
        </div>
    </div>
</body>

<script src='assets/javascript/game.js'></script>

</html>
